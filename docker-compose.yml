networks:
  shiptracker-network:
    driver: bridge

volumes:
  shiptracker_psql:
    name: shiptracker_psql
  shiptracker_mongo:
    name: shiptracker_mongo
  shiptracker_mongo_config:
    name: shiptracker_mongo_config
  shiptracker_redis:
    name: shiptracker_redis
  shiptracker_pgadmin:
    name: shiptracker_pgadmin
