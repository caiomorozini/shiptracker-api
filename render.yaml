# Render Deploy Configuration

blueprint_name: shiptracker
services:
  # FastAPI Backend
  - type: web
    name: shiptracker-api
    runtime: python
    plan: free
    buildCommand: ./build.sh
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: shiptracker-postgres
          property: connectionString
      - key: MONGODB_URL
        value: # Add your MongoDB Atlas connection string
      - key: REDIS_URL
        value: # Add your Redis connection string (e.g., Upstash)
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: CORS_ORIGINS
        value: http://localhost:3000,https://your-frontend-domain.com
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET_NAME
        sync: false
      - key: AWS_REGION
        value: us-east-1

databases:
  # PostgreSQL Database
  - name: shiptracker-postgres
    plan: free
    databaseName: shiptracker_prod
    user: shiptracker
